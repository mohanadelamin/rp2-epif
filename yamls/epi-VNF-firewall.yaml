---
apiVersion: v1
kind: Service
metadata:
  name: epi-firewall
  labels:
    app: epi-firewall
    tier: proxy
  namespace: epi
spec:
  type: ClusterIP
  clusterIP: 10.96.0.2
  ports:
  - port: 5000
  selector:
    app: epi-firewall
    tier: proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epi-firewall
  namespace: epi
spec:
  replicas: 1
  selector:
   matchLabels:
    app: epi-firewall
  template:
    metadata:
      labels:
        app: epi-firewall
        tier: proxy
    spec:
      containers:
      - name: epi-firewall
        image: pimpaardekooper/vnf_instances:firewall
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        securityContext:
          privileged: true
